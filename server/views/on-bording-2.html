<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Step-2</title>
		<meta name="description" content="Source code generated using layoutit.com">
		<meta name="author" content="LayoutIt!">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="css/style.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row clearfix">
				<div class="container" id="wrapper-content">
					<div class="row clearfix">
						<div class="col-md-12 text-center">
						<img src="./img/Spinner-1s-200px.gif" class="center-block">
						</div>
						<div class="col-md-12 text-center">
							<h3>Welcome!</h3>
							<h3>Your Ethereum account is</h3>
							<h3 id="address"></h3>
							<p>If you are registered with ID box, please enter your ID box phone number</p>
						</div>
						<div class="col-md-8 col-md-offset-2 text-center">
							<form action="/signup" method="POST">
								<fieldset>
									<div class="form-group">
										<input type="text" class="hidden" id="eth_address" name="eth_address">
										<input type="text" class="form-control" name="phone" id="phoneNumber" placeholder="Number">
									</div>
									<button type="submit" class="btn btn-default btn-lg">Register</button>
								</fieldset>
							</form>
						</div>
					</div>
				</div> 
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
		<script>
			window.addEventListener('load', function() {
				// Load WEB3
				// Check wether it's already injected by something else (like Metamask or Parity Chrome plugin)
				if(typeof web3 !== 'undefined') {
					web3 = new Web3(web3.currentProvider);  
				// Or connect to a node
				} else {
					web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
				}

				// Check the connection
				if(!web3.isConnected()) {			
					console.error("Not connected");
				}
				
				var account = web3.eth.accounts[0];
				document.getElementById("address").innerHTML = account;
				document.getElementById("eth_address").value = account;
				var accountInterval = setInterval(function() {
					if (web3.eth.accounts[0] !== account) 
					{			  
						account = web3.eth.accounts[0];				
						if(account)
						{ 
							web3.version.getNetwork((err, netId) => {
								if(netId == 1)
								{
									window.location = 'http://localhost:3000/signup';
									document.getElementById("address").innerHTML = account;
								}
								else
								{
									window.location = 'http://localhost:3000';
								}
							})
						}
						else
						{
							window.location = 'http://localhost:3000';
						}
					}
				}, 100);
			});
			
			web3.eth.getAccounts(function(err, accounts){
				if (accounts.length == 0) window.location = 'http://localhost:3000';
			});
		</script>
		<script src="js/bootstrap.min.js"></script>
		<script src="/js/scripts.js"></script>
	</body>
</html>
