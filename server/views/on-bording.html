	<body>
		<div class="container-fluid">
			<div class="row clearfix">
				<div class="container" id="wrapper-content">
					<div class="row clearfix">
						<div class="col-md-12 text-center">
							<img src="./img/Spinner-1s-200px.gif" class="center-block">
						</div>            
						<div class="col-md-12 text-center">
							<h3>GAP mocrofinance explanation</h3>
							<p><strong>To begin</strong>, you need to install Metamask, and get an Ethereum account and register with ID box</p>
						</div>
					</div>
				</div>            
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>        
		<script src="js/bootstrap.min.js"></script>
		<script src="js/scripts.js"></script>
		<script>
			window.addEventListener('load', function() {
				// Load WEB3
				// Check wether it's already injected by something else (like Metamask or Parity Chrome plugin)
				if(typeof web3 !== 'undefined') {
					web3 = new Web3(web3.currentProvider);  
				// Or connect to a node
				} else {
					web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
				}

				// Check the connection
				if(!web3.isConnected()) {			
					console.error("Not connected");
				}
				
				var account = web3.eth.accounts[0];
				var accountInterval = setInterval(function() {
					if (web3.eth.accounts[0] !== account) 
					{			  
						account = web3.eth.accounts[0];				
						if(account)
						{ 
							web3.version.getNetwork((err, netId) => {
								if(netId == 1)
								{
									window.location = 'http://localhost:3000/signup';
								}
								else
								{
									window.location = 'http://localhost:3000';
								}
							})
						}
						else
						{
							//window.location = 'http://localhost:3000';
						}
					}
				}, 100);
			});
			
			web3.eth.getAccounts(function(err, accounts){
				if (accounts.length > 0) window.location = 'http://localhost:3000/signup';
			});
		</script>
	</body>
