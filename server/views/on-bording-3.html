<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Global Amundance Program</title>
		<meta name="description" content="Source code generated using layoutit.com">
		<meta name="author" content="LayoutIt!">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link href="css/style.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row clearfix">
				<div class="container onbording" id="wrapper-content">
					<div class="row clearfix">
						<div class="col-md-8 col-md-offset-2 text-center logo">
                        	<img src="./img/logo.png" class="center-block img-responsive">
                    	</div>           
						<div class="col-md-12 text-center">
							<h3 class="font-green">Your Ethereum account is!</h3>
							<h3 id="address"></h3>
							<p>but you need to link your ID box phone numbers,</p>
							<p class="font-red">Please make sure you know your Ethereum keys and then SMS<br><strong class="font-green"> 'GAP' to 0123456789</strong></p>
						</div>
						<div class="col-md-12 text-center">
							<form action="/loan_offer" class="id-form" method="post">                          
								<button type="submit" class="btn btn-success btn-lg">Done</button>
							</form>
						</div>
					</div>
				</div>                                                                
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
		<script>
			window.addEventListener('load', function() {
				// Load WEB3
				// Check wether it's already injected by something else (like Metamask or Parity Chrome plugin)
				if(typeof web3 !== 'undefined') {
					web3 = new Web3(web3.currentProvider);  
				// Or connect to a node
				} else {
					web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
				}

				// Check the connection
				if(!web3.isConnected()) {			
					console.error("Not connected");
				}
				
				var account = web3.eth.accounts[0];
				document.getElementById("address").innerHTML = account;
				var accountInterval = setInterval(function() {
					if (web3.eth.accounts[0] !== account) 
					{			  
						account = web3.eth.accounts[0];				
						if(account)
						{ 
							web3.version.getNetwork((err, netId) => {
								if(netId == 1)
								{
									window.location = 'http://localhost:3000/signup';
									document.getElementById("address").innerHTML = account;
								}
								else
								{
									window.location = 'http://localhost:3000';
								}
							})
						}
						else
						{
							window.location = 'http://localhost:3000';
						}
					}
				}, 100);						
			});
			
			web3.eth.getAccounts(function(err, accounts){
				if (accounts.length == 0) window.location = 'http://localhost:3000';
			});
		</script>
		<script src="js/bootstrap.min.js"></script>
		<script src="/js/scripts.js"></script>
	</body>
</html>
