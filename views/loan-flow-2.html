<html lang="en">

	</head>
	<body>
		<div class="container-fluid">
			<div class="row clearfix pt-10">
				<div class="container loan-flow1" id="wrapper-content">
					<div class="row clearfix">
						<div class="col-md-4 text-center logo">
							<img src="./img/logo-white.png" class="center-block img-responsive">
						</div>
						<div class="col-md-6 col-md-offset-2">
						<h4 class="font-green text-right"><strong><u>Credit History</u></strong></h4>
						<div class="table-responsive">
								<table class="table">
									<thead>
										<tr>
											<td><strong>Date</strong></td>
											<td align="right"><strong>Amount</strong></td>
											<td align="right"><strong>Entry</strong></td>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>25/03/2018</td>
											<td align="right">1500</td>
											<td align="right">25/03/2018</td>
										</tr>                                        
									</tbody>								
								</table>
							</div>														
						</div>						
					</div>	  									
					<div class="row clearfix">
						<div class="col-md-12 text-center bg-transp elig-box">
							<h2 class="text-center font-white">You are eligible for</h2>
							<h1 class="font-Lgreen text-center"><strong>QI 1150</strong></h1> 
							<form action="/apply_loan" class="id-form" method="get">
								<button type="submit" class="btn btn-success btn-lg">APPLY</button>
							</form>
						</div>
					</div>
				</div>                
			</div>
		</div>
        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
		<script>
			window.addEventListener('load', function() {
				// Load WEB3
				// Check wether it's already injected by something else (like Metamask or Parity Chrome plugin)
				if(typeof web3 !== 'undefined') {
					web3 = new Web3(web3.currentProvider);  
				// Or connect to a node
				} else {
					web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
				}

				// Check the connection
				if(!web3.isConnected()) {			
					console.error("Not connected");
				}
				
				var account = web3.eth.accounts[0];
				document.getElementById("address").innerHTML = account;
				var accountInterval = setInterval(function() {
					if (web3.eth.accounts[0] !== account) 
					{			  
						account = web3.eth.accounts[0];				
						if(account)
						{ 
							web3.version.getNetwork((err, netId) => {
								if(netId == 1)
								{
									window.location = 'http://localhost:3000/signup';
									document.getElementById("address").innerHTML = account;
								}
								else
								{
									window.location = 'http://localhost:3000';
								}
							})
						}
						else
						{
							window.location = 'http://localhost:3000';
						}
					}
				}, 100);						
			});
			
			web3.eth.getAccounts(function(err, accounts){
				if (accounts.length == 0) window.location = 'http://localhost:3000';
			});
		</script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/scripts.js"></script>
	</body>
</html>
